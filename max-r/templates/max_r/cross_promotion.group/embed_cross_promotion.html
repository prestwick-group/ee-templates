
{exp:channel:entries channel="cross_promotion" url_title="{embed:embeded_cross_promo}" dynamic="no"}
  <div class="cross-promotion centered last" style="background-image: url('{cross_promotion_background}');" >
  	<h1>{cross_promotion_headline} <strong>{cross_promotion_headline_bold}</strong></h1>
  	<h3>{cross_promotion_copy}</h3>
  	<a href="{cross_promotion_link}" class="btn btnGrey">{cross_promotion_link_text}</a>
  </div>
{/exp:channel:entries}
